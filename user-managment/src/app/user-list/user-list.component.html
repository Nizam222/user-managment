<div class="">
  <table class="table table-striped table-bordered mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataForm">
        <td>{{ data.id }}</td>
        <td>{{ data.firstname }}</td>
        <td>{{ data.lastname }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.phone }}</td>
        <td>
          <button class="btn btn-success" (click)="edit(data.id1)">Edit</button>
          <button class="btn btn-danger ms-5" (click)="delete(data.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
